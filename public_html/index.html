<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/jquery-3.6.0.js"></script>

    <title>Signin form</title>
  </head>
  <body>
    <form method="post" id="form" action="/create_user.php">
      <div class="div">
        <label id="lname">Name</label><br />
        <input name="fname" id="iname" type="text" required />
        <h5 id="usercheck" style="color: red">**Username is missing</h5>
      </div>
      <div class="div">
        <label id="lemail">Email ID</label><br />
        <input name="email" id="iemail" type="email" required />
      </div>
      <!--enter password-->
      <div class="div">
        <label id="lpassword">Password</label><br />

        <input name="password" id="ipassword" type="password" required />
        <div id="strengthMessage" style="color: red"></div>
      </div>
      <!--password confirmation-->
      <div class="div">
        <label id="lconf-password">Confirm Password</label><br />
        <h5 id="con-passcheck" style="color: red">**Confirm Password</h5>
        <input
          name="conf password"
          id="iconf-password"
          type="password"
          required
        />
      </div>
      <div class="form-btn">
        <input form="form" id="btn" type="submit" />
      </div>
    </form>
    <!-- form to insert user info -->
    <script src="/validation.js"></script>
  </body>
</html>
